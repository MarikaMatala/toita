<!doctype html>
<html>
   <head>
      <title>Harjoitus 7</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body>
      <header class="bg-slate-300">
         <navbar class="text-center bg-slate-300 h-auto items-center lg:flex justify-center py-10">
            <div>
               <button class="mx-20 py-5">Kotisivu</button>
               <button class="mx-20 py-5">Palvelut</button>
               <button class="mx-20 py-5">Yhteystiedot</button>
            </div>
         </navbar>
      </header>
      <article class="h-4/5 bg-slate-600">
         <figure class="bg-cover bg-center h-64" style="background-image: url(img/gabriel-l1sqXJXBgd0-unsplash.jpg)">
         </figure>
      </article>
      <article class="h-screen pt-10 pb-10 bg-slate-800 items-center justify-between">
         <aside class="h-64 lg:h-96 w-3/4 mx-auto my-10 bg-slate-200">
            <figure class="bg-fill lg:bg-cover bg-center h-64 lg:h-96" style="background-image: url(img/outrun-neon-dark-background-purple-1920x1080-4523.jpg)">
            </figure>
         </aside>
         <aside class="h-96 w-3/4 mx-auto my-10 rounded">
            <div class="pt-5 container lg:p-12">
               <h1 class="text-black text-lg lg:text-4xl lg:font-bold font-bold text-center">Tailwind.css tehty kotisivu</h1>
               <p class="text-black text-sm lg:text-xl lg:p-10 pt-4">Tähän tekstiä.</p>
            </div>
         </aside>
      </article>
      <article class="h-screen pt-10 pb-10 bg-slate-300 lg:items-center lg:flex lg:justify-center">
         <aside class="h-6/6 lg:h-96 w-4/5 lg:w-2/5 mx-auto bg-slate-300 rounded">
            <figure class="bg-cover bg-center h-64 lg:h-96 rounded" style="background-image: url(img/hd-wallpaper-5665770_1920.jpg)">
            </figure>
         </aside>
         <aside class="h-96 lg:h-96 w-5/5 px-2 lg:w-2/5 mx-auto bg-slate-300 lg:bg-slate-400 rounded">
            <form class="w-full max-w-lg mx-auto mt-10 lg:mt-20">
               <div class="flex flex-wrap mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                     <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-first-name">
                     Username
                     </label>
                     <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="John">
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                     <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-state">
                     User Type
                     </label>
                     <div class="relative">
                        <select class="
                           block 
                           appearance-none 
                           w-full 
                           bg-gray-200 
                           border 
                           border-gray-200
                           text-gray-700 
                           py-3 
                           px-4 
                           pr-8 
                           rounded 
                           leading-tight 
                           focus:outline-none 
                           focus:bg-white 
                           focus:border-gray-500" 
                           id="grid-state">
                           <option>Käyttäjä</option>
                           <option>Kävijä</option>
                           <option>Opiskelija</option>
                           <option>Opettaja</option>
                           <option>Muu</option>
                        </select>
                        <div class="
                           pointer-events-none 
                           absolute 
                           inset-y-0 
                           right-0 
                           flex 
                           items-center 
                           px-2 
                           text-gray-700">
                           <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                           </svg>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="flex flex-wrap mx-3 mb-6">
                  <div class="w-full px-3">
                     <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-password">
                     Password
                     </label>
                     <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
                     <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                     Sign In
                     </button>
                  </div>
               </div>
            </form>
         </aside>
      </article>
      <footer class="p-4 bg-slate-800 sm:p-6 dark:bg-gray-900">
         <div class="flex items-center justify-center">
            <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
               <div class="lg:w-64">
                  <h2 class="mb-6 text-sm text-center font-semibold text-white uppercase dark:text-white">Follow</h2>
                  <ul class="text-gray-400 text-center dark:text-gray-400">
                     <li class="mb-4">
                        <a class="hover:underline">LinkedIn</a>
                     </li>
                  </ul>
               </div>
               <div class="lg:w-64">
                  <h2 class="mb-6 text-sm text-center font-semibold text-black uppercase dark:text-white">Legal</h2>
                  <ul class="text-gray-400 text-center dark:text-gray-400">
                     <li class="mb-4">
                        <a href="#" class="hover:underline">Privacy Policy</a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
         <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
         <div class="sm:flex text-center sm:items-center sm:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"> Yhteystiedot tänne.
            </span>
         </div>
      </footer>
   </body>
</html>
