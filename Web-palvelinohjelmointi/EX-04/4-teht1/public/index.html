<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Albumi tehtävä</title>
</head>

<body>
    <h1>Albumit-tehtävä</h1>
    <div class="row">
        <div class="col">
            <h2><u>Albums</u></h2>

            <ol class="result"></ol>
        </div>
        <div class="col">
            <h2><u>Add an album</u></h2>
            <div style="display: none;" id="error">Error!</div>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="artist">Artist:</label>
                    <input type="text" name="artist" id="artist">
                </div>
                <div>
                    <label for="length">Length:</label>
                    <input type="number" step="any" name="length" id="length" placeholder="minutes">
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" placeholder="€">
                </div>
                <div>
                    <label for="user">User:</label>
                    <input type="text" name="user" id="user" placeholder="your current user">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
